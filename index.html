<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>I Love You</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Arial', sans-serif;
    background: #0b0a0f;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 0;
    color: #fff;
    padding-top: env(safe-area-inset-top, 0px);
  }
  
  .love-text {
    font-size: 4rem;
    color: white;
    text-align: center;
    margin-bottom: 40px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    font-weight: bold;
    letter-spacing: 2px;
  }
  
  .audio-container {
    width: 100%;
    max-width: 800px;
    margin: 20px auto 40px auto;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    background: rgba(0,0,0,0.25);
    position: relative;
  }
  
  .audio-container audio {
    width: 100%;
    height: auto;
    display: block;
  }
  
  .play-overlay {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 12px;
    background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.5));
  }
  
  .play-button {
    appearance: none;
    border: none;
    border-radius: 999px;
    padding: 14px 28px;
    font-size: 1.1rem;
    font-weight: 700;
    color: #ffffff;
    background: #ef4444;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease;
    touch-action: manipulation;
  }
  
  .play-button:hover {
    transform: translateY(-1px);
    box-shadow: 0 14px 24px rgba(0,0,0,0.35);
    background: #dc2626;
  }
  
  .play-overlay.hidden {
    display: none;
  }

  .error-text {
    color: #fde68a;
    font-size: 0.95rem;
    text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  }
  
  .photo-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    max-width: 1200px;
    width: 100%;
    padding: 20px;
  }
  
  .photo-container {
    position: relative;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .photo-container:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  }
  
  .photo-container img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    display: block;
  }
  
  .photo-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(transparent, rgba(0,0,0,0.7));
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 1.2rem;
    font-weight: bold;
  }

  /* Cinematic hero styles */
  .hero {
    position: relative;
    width: 100%;
    height: 80vh;
    min-height: 520px;
    max-height: 900px;
    overflow: hidden;
    display: grid;
    place-items: center;
    background:
      radial-gradient(1200px 600px at 70% -20%, rgba(255,200,150,0.18), rgba(0,0,0,0)),
      radial-gradient(1000px 500px at 20% -10%, rgba(255,120,180,0.18), rgba(0,0,0,0)),
      linear-gradient(135deg, #0b0a0f 10%, #1a0f1a 55%, #1b0e09 100%);
    padding-top: env(safe-area-inset-top, 0px);
  }
  .hero-portrait {
    position: absolute;
    inset: 0;
    background-image: url('IMG-20230307-WA0102.jpg');
    background-size: cover;
    background-position: center 35%;
    filter: blur(2px) brightness(0.6) saturate(120%);
    transform: scale(1.05);
    opacity: 0.7;
  }
  .light-rays {
    position: absolute;
    inset: -20% -20% -10% -20%;
    background:
      radial-gradient(1200px 300px at 50% -10%, rgba(255,226,180,0.12), rgba(0,0,0,0)),
      conic-gradient(from 200deg at 60% -10%, rgba(255,180,120,0.12), rgba(255,120,200,0.09), rgba(0,0,0,0) 70%);
    mask-image: radial-gradient(1000px 500px at 50% 10%, black 0%, transparent 70%);
    -webkit-mask-image: radial-gradient(1000px 500px at 50% 10%, black 0%, transparent 70%);
    mix-blend-mode: screen;
    filter: blur(10px) saturate(120%);
    pointer-events: none;
    animation: raysSpin 30s linear infinite;
  }
  @keyframes raysSpin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  .hero::before {
    content: '';
    position: absolute;
    inset: -20% -20% 0 -20%;
    background:
      radial-gradient(1200px 300px at 50% -10%, rgba(255,226,180,0.12), rgba(0,0,0,0)),
      conic-gradient(from 200deg at 60% -10%, rgba(255,180,120,0.08), rgba(255,120,200,0.06), rgba(0,0,0,0) 70%);
    filter: blur(8px) saturate(120%);
    pointer-events: none;
  }
  .hero-canvas {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    display: block;
  }
  .lens-flare {
    position: absolute;
    width: 900px;
    height: 900px;
    top: -300px;
    right: -200px;
    background: radial-gradient(circle, rgba(255,220,180,0.18) 0%, rgba(255,120,180,0.12) 30%, rgba(0,0,0,0) 60%);
    mix-blend-mode: screen;
    filter: blur(12px) saturate(140%);
    pointer-events: none;
  }
  .lens-flare.small {
    width: 420px;
    height: 420px;
    top: 20%;
    left: 10%;
    background: radial-gradient(circle, rgba(255,200,160,0.35) 0%, rgba(255,120,180,0.15) 40%, rgba(0,0,0,0) 70%);
    filter: blur(8px) saturate(130%);
  }
  .date-text {
    position: absolute;
    top: 26px;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Brush Script MT', 'Segoe Script', 'Comic Sans MS', cursive;
    font-size: clamp(20px, 4.5vw, 44px);
    letter-spacing: 0.02em;
    color: #ffe7cc;
    text-shadow:
      0 0 10px rgba(255,200,160,0.9),
      0 0 18px rgba(255,150,200,0.6),
      0 0 36px rgba(255,200,160,0.4);
    filter: drop-shadow(0 2px 6px rgba(0,0,0,0.45));
    opacity: 0.95;
    z-index: 3;
  }
  .flame-text {
    font-size: clamp(48px, 12vw, 180px);
    font-weight: 900;
    letter-spacing: 0.08em;
    position: relative;
    z-index: 2;
    text-align: center;
    line-height: 0.9;
    color: transparent;
    background-image:
      radial-gradient(closest-side, #ffefcc 0%, #ffc37a 40%, #ff7a3d 65%, #b32800 85%, rgba(0,0,0,0) 100%),
      radial-gradient(120px 60px at 20% 30%, rgba(255,255,255,0.25), rgba(0,0,0,0)),
      radial-gradient(140px 70px at 80% 70%, rgba(255,255,255,0.2), rgba(0,0,0,0));
    background-size: 200% 300%, 100% 100%, 100% 100%;
    background-position: 50% 120%, 50% 50%, 50% 50%;
    -webkit-background-clip: text;
    background-clip: text;
    filter: drop-shadow(0 6px 24px rgba(255,160,90,0.25)) drop-shadow(0 2px 4px rgba(0,0,0,0.4));
    animation: flameShift 6s ease-in-out infinite alternate;
    text-shadow:
      0 0 18px rgba(255,180,120,0.65),
      0 0 48px rgba(255,120,160,0.35),
      0 0 96px rgba(255,180,80,0.25);
  }
  .flame-text::after {
    content: '';
    position: absolute;
    inset: -10% -6%;
    background:
      radial-gradient(150px 80px at 50% 110%, rgba(255,170,120,0.25), rgba(0,0,0,0) 70%),
      radial-gradient(60px 30px at 30% 100%, rgba(255,220,180,0.18), rgba(0,0,0,0) 70%),
      radial-gradient(60px 30px at 70% 100%, rgba(255,220,180,0.18), rgba(0,0,0,0) 70%);
    mix-blend-mode: screen;
    opacity: 0.8;
    filter: blur(18px) saturate(140%);
    pointer-events: none;
    animation: heatHaze 5s ease-in-out infinite;
  }
  @keyframes flameShift {
    0% { background-position: 50% 120%, 40% 50%, 60% 50%; }
    50% { background-position: 52% 95%, 50% 50%, 50% 50%; }
    100% { background-position: 48% 110%, 60% 50%, 40% 50%; }
  }
  @keyframes heatHaze {
    0% { transform: translateY(0) skewY(0.2deg); opacity: 0.75; }
    50% { transform: translateY(-6px) skewY(-0.3deg); opacity: 0.95; }
    100% { transform: translateY(-2px) skewY(0.15deg); opacity: 0.8; }
  }

  @media (max-width: 768px) {
    .love-text {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    
    .audio-container {
      margin-bottom: 30px;
    }
    
    .photo-gallery {
      grid-template-columns: 1fr;
      gap: 20px;
    }
    
    .photo-container img {
      height: 250px;
    }
    
    .hero {
      height: 72vh;
      min-height: 460px;
    }
    .lens-flare { width: 600px; height: 600px; right: -150px; top: -220px; }
    .lens-flare.small { width: 300px; height: 300px; left: 6%; top: 22%; }
    .date-text { font-size: clamp(18px, 5.2vw, 36px); top: 18px; }
    .flame-text { font-size: clamp(40px, 14vw, 120px); }
  }

  @media (max-width: 480px) {
    .photo-container img { height: 200px; }
    .audio-container { margin: 16px auto 28px auto; }
    .play-button { padding: 16px 24px; font-size: 1rem; }
    .hero { height: 68vh; min-height: 420px; }
    .date-text { top: 14px; }
  }
</style>
</head>
<body>
  <section class="hero" aria-label="Romantic cinematic hero">
    <div class="hero-portrait" aria-hidden="true"></div>
    <div class="light-rays" aria-hidden="true"></div>
    <canvas id="bokehCanvas" class="hero-canvas" aria-hidden="true"></canvas>
    <canvas id="heartsCanvas" class="hero-canvas" aria-hidden="true"></canvas>
    <canvas id="sparksCanvas" class="hero-canvas" aria-hidden="true"></canvas>
    <div class="lens-flare" aria-hidden="true"></div>
    <div class="lens-flare small" aria-hidden="true"></div>
    <div class="date-text" aria-label="Anniversary date">21 November 2022</div>
    <h1 class="flame-text" aria-label="I LOVE YOU">I LOVE YOU</h1>
  </section>

  <h1 class="love-text" style="display:none;">I Love You</h1>
  
  <div class="audio-container">
    <audio id="loveAudio" controls preload="auto" autoplay playsinline>
      <source src="love.mp3" type="audio/mpeg">
      <source src="love.m4a" type="audio/mp4">
      <source src="love.mp4" type="audio/mp4">
      <source src="love.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
    <div id="playOverlay" class="play-overlay">
      <button id="playButton" class="play-button" type="button">Tap to Play</button>
      <div id="audioError" class="error-text" role="status" aria-live="polite" style="display:none;"></div>
    </div>
  </div>

  <div style="margin-top: 12px; display: flex; gap: 12px;">
    <button id="toggleButton" class="play-button" type="button" aria-pressed="false" aria-label="Play music">Play</button>
  </div>
  
  <script>
    (function() {
      var audio = document.getElementById('loveAudio');
      var playOverlay = document.getElementById('playOverlay');
      var playButton = document.getElementById('playButton');
      var toggleButton = document.getElementById('toggleButton');
      var errorLabel = document.getElementById('audioError');
      if (!audio) return;

      var SEGMENT_START = 31;           // seconds
      var SEGMENT_END = (4 * 60) + 11;  // 4:11 => 251 seconds

      function setError(message) {
        if (!errorLabel) return;
        errorLabel.textContent = message || '';
        errorLabel.style.display = message ? 'block' : 'none';
      }

      function setButton(text) {
        if (playButton) playButton.textContent = text;
      }

      function updateToggleUI() {
        if (!toggleButton) return;
        var isPlaying = !audio.paused && !audio.ended && audio.currentTime > 0;
        toggleButton.textContent = isPlaying ? 'Stop' : 'Play';
        toggleButton.setAttribute('aria-pressed', isPlaying ? 'true' : 'false');
        toggleButton.setAttribute('aria-label', isPlaying ? 'Stop music' : 'Play music');
      }

      function hideOverlay() {
        if (playOverlay) {
          playOverlay.classList.add('hidden');
        }
      }

      function showOverlay() {
        if (playOverlay) {
          playOverlay.classList.remove('hidden');
        }
      }

      function seekToSegmentStart() {
        try {
          if (audio.readyState >= 1) {
            audio.currentTime = SEGMENT_START;
          } else {
            audio.addEventListener('loadedmetadata', function onMeta() {
              audio.removeEventListener('loadedmetadata', onMeta);
              audio.currentTime = SEGMENT_START;
            });
          }
        } catch (e) {
        }
      }

      function userPlay() {
        setError('');
        try {
          seekToSegmentStart();
          audio.muted = false;
          var playPromise = audio.play();
          if (playPromise && typeof playPromise.then === 'function') {
            playPromise.then(function() {
              hideOverlay();
              updateToggleUI();
            }).catch(function() {
              try {
                audio.muted = true;
                var mutedPromise = audio.play();
                if (mutedPromise && typeof mutedPromise.then === 'function') {
                  mutedPromise.then(function() {
                    setButton('Tap to Unmute');
                    showOverlay();
                    updateToggleUI();
                  }).catch(function() {
                    setError('Could not play audio automatically. Tap to play.');
                    setButton('Tap to Play');
                    showOverlay();
                    updateToggleUI();
                  });
                }
              } catch (e) {
                setError('Could not start playback. Tap to play.');
                setButton('Tap to Play');
                showOverlay();
                updateToggleUI();
              }
            });
          } else {
            hideOverlay();
            updateToggleUI();
          }
        } catch (e) {
          setError('Playback failed: ' + e.message);
          showOverlay();
          updateToggleUI();
        }
      }

      audio.addEventListener('timeupdate', function() {
        if (audio.currentTime < SEGMENT_START - 0.25 && !audio.paused) {
          audio.currentTime = SEGMENT_START;
        }
        if (audio.currentTime >= SEGMENT_END) {
          audio.pause();
          showOverlay();
          updateToggleUI();
        }
      });

      audio.addEventListener('seeking', function() {
        if (audio.currentTime < SEGMENT_START) {
          audio.currentTime = SEGMENT_START;
        } else if (audio.currentTime > SEGMENT_END) {
          audio.currentTime = SEGMENT_END;
        }
      });

      function attemptAutoplayOnLoad() {
        userPlay();
      }

      if (document.readyState === 'complete' || document.readyState === 'interactive') {
        setTimeout(attemptAutoplayOnLoad, 0);
      } else {
        document.addEventListener('DOMContentLoaded', attemptAutoplayOnLoad);
      }

      var userGestureHandler = function() {
        if (audio.muted) {
          audio.muted = false;
          var p = audio.play();
          if (p && typeof p.then === 'function') {
            p.then(function() { hideOverlay(); updateToggleUI(); }).catch(function() {
              setError('Could not unmute; tap to play again.');
              setButton('Tap to Play');
              showOverlay();
              updateToggleUI();
            });
          } else {
            hideOverlay();
            updateToggleUI();
          }
        } else {
          userPlay();
        }
      };

      if (playButton) {
        playButton.addEventListener('click', userGestureHandler);
        playButton.addEventListener('touchstart', userGestureHandler, { passive: true });
      }

      if (toggleButton) {
        toggleButton.addEventListener('click', function() {
          if (!audio.paused) {
            audio.pause();
            showOverlay();
            updateToggleUI();
          } else {
            userPlay();
          }
        });
      }

      document.addEventListener('keydown', function(ev) {
        if (ev.code === 'Space' || ev.code === 'Enter') {
          userGestureHandler();
        }
      });

      audio.addEventListener('playing', function() {
        hideOverlay();
        updateToggleUI();
      });
      audio.addEventListener('pause', function() {
        updateToggleUI();
      });

      audio.addEventListener('error', function() {
        var mediaError = audio.error;
        var message = 'Audio error';
        if (mediaError) {
          var codes = { 1: 'aborted', 2: 'network', 3: 'decode', 4: 'src not supported' };
          message = 'Audio error: ' + (codes[mediaError.code] || 'unknown');
        }
        setError(message + '. Ensure love.mp3 exists and is playable.');
      });

      audio.addEventListener('stalled', function() {
        setError('Audio loading stalled. Check your connection or file.');
      });

      updateToggleUI();
    })();
  </script>

  <script>
    (function() {
      var isSmall = Math.min(window.innerWidth, window.innerHeight) < 600;
      var dprBase = window.devicePixelRatio || 1;
      var dpr = Math.min(isSmall ? 1.5 : dprBase, 2);
      var bokeh = document.getElementById('bokehCanvas');
      var hearts = document.getElementById('heartsCanvas');
      var sparks = document.getElementById('sparksCanvas');
      if (!bokeh || !hearts || !sparks) return;

      function resizeCanvas(c) {
        var rect = c.getBoundingClientRect();
        c.width = Math.floor(rect.width * dpr);
        c.height = Math.floor(rect.height * dpr);
      }

      function setup() {
        isSmall = Math.min(window.innerWidth, window.innerHeight) < 600;
        dpr = Math.min(isSmall ? 1.5 : (window.devicePixelRatio || 1), 2);
        [bokeh, hearts, sparks].forEach(resizeCanvas);
      }
      setup();
      window.addEventListener('resize', setup);
      window.addEventListener('orientationchange', setup);

      // Counts scale with screen size
      var scaleFactor = isSmall ? 0.65 : 1;

      // Bokeh simulation
      var bctx = bokeh.getContext('2d');
      var bokehCount = Math.max(20, Math.round(40 * scaleFactor));
      var bokehDots = Array.from({ length: bokehCount }).map(function() {
        return {
          x: Math.random() * bokeh.width,
          y: Math.random() * bokeh.height,
          r: (20 + Math.random() * 60) * dpr,
          hue: 320 + Math.random() * 60,
          alpha: 0.05 + Math.random() * 0.12,
          vx: (-0.15 + Math.random() * 0.3) * dpr,
          vy: (-0.1 + Math.random() * 0.2) * dpr
        };
      });

      // Hearts particles
      var hctx = hearts.getContext('2d');
      function heartPoint(t) {
        var x = 16 * Math.pow(Math.sin(t), 3);
        var y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
        return { x: x, y: -y };
      }
      function spawnHeart() {
        var scale = 6 + Math.random() * 14;
        var speed = 0.2 + Math.random() * 0.5;
        var life = 10 + Math.random() * 14;
        var hue = 330 + Math.random() * 40;
        return {
          x: Math.random() * hearts.width,
          y: hearts.height + 40 * dpr,
          vx: (-0.3 + Math.random() * 0.6) * dpr,
          vy: -speed * dpr,
          r: scale * dpr,
          hue: hue,
          alpha: 0.15 + Math.random() * 0.25,
          t: Math.random() * Math.PI * 2,
          life: life,
          age: 0
        };
      }
      var heartsCount = Math.max(20, Math.round(45 * scaleFactor));
      var heartParticles = Array.from({ length: heartsCount }).map(spawnHeart);

      // Sparks / embers
      var sctx = sparks.getContext('2d');
      var sparksCount = Math.max(60, Math.round(120 * scaleFactor));
      var sparkParticles = Array.from({ length: sparksCount }).map(function() {
        return {
          x: sparks.width * 0.5 + (-80 + Math.random() * 160) * dpr,
          y: sparks.height * 0.62 + (-30 + Math.random() * 60) * dpr,
          vx: (-0.4 + Math.random() * 0.8) * dpr,
          vy: (-0.6 + Math.random() * -0.2) * dpr,
          r: (0.8 + Math.random() * 1.8) * dpr,
          life: 1.5 + Math.random() * 2.5,
          age: 0,
          hue: 20 + Math.random() * 25
        };
      });

      var last = performance.now();
      function tick(now) {
        var dt = Math.min(0.05, (now - last) / 1000);
        last = now;

        // Bokeh
        bctx.clearRect(0, 0, bokeh.width, bokeh.height);
        bctx.globalCompositeOperation = 'lighter';
        bokehDots.forEach(function(p) {
          p.x += p.vx * dt * 60;
          p.y += p.vy * dt * 60;
          if (p.x < -p.r) p.x = bokeh.width + p.r;
          if (p.x > bokeh.width + p.r) p.x = -p.r;
          if (p.y < -p.r) p.y = bokeh.height + p.r;
          if (p.y > bokeh.height + p.r) p.y = -p.r;
          var grad = bctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
          grad.addColorStop(0, 'hsla(' + p.hue + ', 80%, 70%, ' + (p.alpha * 1.2) + ')');
          grad.addColorStop(1, 'hsla(' + p.hue + ', 80%, 50%, 0)');
          bctx.fillStyle = grad;
          bctx.beginPath();
          bctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          bctx.fill();
        });

        // Hearts
        hctx.clearRect(0, 0, hearts.width, hearts.height);
        hctx.globalCompositeOperation = 'screen';
        heartParticles.forEach(function(p, i) {
          p.x += p.vx * dt * 60;
          p.y += p.vy * dt * 60;
          p.age += dt;
          if (p.age > p.life || p.y < -60 * dpr) {
            heartParticles[i] = spawnHeart();
          }
          p.t += 0.05;
          var pt = heartPoint(p.t);
          var size = p.r;
          hctx.save();
          hctx.translate(p.x, p.y);
          hctx.scale(size * 0.06, size * 0.06);
          var gradH = hctx.createRadialGradient(0, 0, 0, 0, 0, 28);
          gradH.addColorStop(0, 'hsla(' + p.hue + ', 90%, 70%, ' + (p.alpha + 0.2) + ')');
          gradH.addColorStop(1, 'hsla(' + (p.hue - 20) + ', 90%, 50%, 0)');
          hctx.fillStyle = gradH;
          hctx.beginPath();
          for (var a = 0; a <= Math.PI * 2; a += 0.02) {
            var hp = heartPoint(a);
            hctx.lineTo(hp.x, hp.y);
          }
          hctx.closePath();
          hctx.fill();
          hctx.restore();
        });

        // Sparks
        sctx.clearRect(0, 0, sparks.width, sparks.height);
        sctx.globalCompositeOperation = 'lighter';
        sparkParticles.forEach(function(p) {
          p.x += p.vx * dt * 60;
          p.y += p.vy * dt * 60;
          p.age += dt;
          p.vx *= 0.99;
          p.vy -= 0.02 * dpr;
          var lifeRatio = Math.max(0, 1 - p.age / p.life);
          if (lifeRatio <= 0) {
            p.x = sparks.width * 0.5 + (-80 + Math.random() * 160) * dpr;
            p.y = sparks.height * 0.62 + (-30 + Math.random() * 60) * dpr;
            p.vx = (-0.4 + Math.random() * 0.8) * dpr;
            p.vy = (-0.6 + Math.random() * -0.2) * dpr;
            p.age = 0;
            p.life = 1.5 + Math.random() * 2.5;
          }
          var gradS = sctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r * (1 + 2 * (1 - lifeRatio)));
          gradS.addColorStop(0, 'hsla(' + p.hue + ', 90%, 70%, ' + (0.5 * lifeRatio) + ')');
          gradS.addColorStop(1, 'hsla(' + (p.hue + 10) + ', 90%, 50%, 0)');
          sctx.fillStyle = gradS;
          sctx.beginPath();
          sctx.arc(p.x, p.y, p.r * (0.6 + 1.8 * (1 - lifeRatio)), 0, Math.PI * 2);
          sctx.fill();
        });

        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);
    })();
